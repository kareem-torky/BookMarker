<!doctype html>
<html lang="en">

<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="">
<meta name="author" content="">

<title>Bookmarker</title>

<!-- Bootstrap core CSS -->
<link href="css/bootstrap.min.css" rel="stylesheet">

<!-- Custom styles for this template -->
<link href="css/custom.css" rel="stylesheet">
</head>

<body class="text-center">

<div class="container">
    <div class="row">
        <div class="col-lg-4">
            <form class="form">
                <img class="mb-4" src="images/bookmark.png" alt="" width="72" height="72">
                <h4 class="h4 mb-3 font-weight-normal"><b>Bookmark your favourites</b></h4>

                <label for="site-name" class="sr-only">Site name</label>
                <input type="text" id="site-name" class="form-control" placeholder="Site Name" required autofocus>
                
                <label for="site-url" class="sr-only">Site URL</label>
                <input type="text" id="site-url" class="form-control" placeholder="Site URL" required>
                <br>
                
                <button class="btn btn-lg btn-primary btn-block" type="submit">Add to Bookmarks</button>
                <p class="mt-5 mb-3 text-muted">&copy; 2017-2018</p>
            </form>
        </div>
        <div class="col-lg-8">

        </div>
    </div>
</div>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="js/bootstrap.min.js"></script>

<script src="js/main.js"></script>

</body>
</html>
